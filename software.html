<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSDA - Flexible Statistics Data Analysis Toolbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Crea CSS inline solo necessario o linka il CSS esistente del tuo index.html */
        /* Esempio minimal, cerca di replicare stili principali */
        #software-content {
            line-height: 1.6;
            color: #333;
            padding: 0;
        }

        #software-content h1 {
            font-size: 1.8rem;
            color: #333366;
            margin-top: 30px;
        }

        #software-content code {
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <!-- Intestazione con logo e titolo -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="img/logo.png" alt="FSDA Logo" class="logo">
                </div>
                
                <div class="title-container">
                    <h1 class="title">Flexible Statistics Data Analysis Toolbox™</h1>
                    <p class="subtitle">Grouping, clustering, complex correlations. <br>It has never been easier to work with robust statistics.</p>
                </div>

                <div class="logo-container">
                    <img src="img/unipr_ec.png" alt="FSDA Logo" class="logo">
                </div>
            </div>
        </div>
    </header>
    
    <!-- Menu di navigazione con gradiente diverso -->
    <nav>
        <div class="container">
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Software</a></li>
                    <li><a href="#">Research</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="software-container" style="background-color: #f9f9f9; padding: 40px 0;">
        <div class="container">
            <div id="software-content">
                Caricamento...
            </div>
        </div>
    </section>

    <!-- Script per fetch README -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Funzione per caricare README.md dal tuo repo GitHub
        fetch('https://raw.githubusercontent.com/UniprJRC/FSDA/master/README.md')
            .then(res => res.text())
            .then(text => {
                document.getElementById('software-content').innerHTML = marked.parse(text);
                document.getElementById('software-content').style.display = 'block'; // Mostra dopo caricamento
            })
            .catch(err => {
                console.error("Errore nel caricamento del README: ", err);
                document.getElementById('software-content').innerText = "Errore nel caricamento del contenuto.";
            });
    </script>
        
    <!-- Il resto del contenuto della pagina andrà qui -->
</body>
</html>
